<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка статуса платежа</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
  <div class="card-header">
    Платёж
  </div>
  <div class="card-body">
    <h5 class="card-title">Нажмите на кнопку для проверки статуса платежа</h5>
    <a href="{% url 'check' %}" class="btn btn-primary">Проверить</a>
  </div>
        <div>
            <p>Статус: <span id="myVariable"></span></p>
            <script>
                const data = '{{ check }}';
                const json = JSON.parse(data.replace(/&quot;/g,'"'));
                const myVariable = json.status;
                document.getElementById("myVariable").innerHTML = myVariable;
            </script>
        <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="{% url 'payment' %}">
          <svg class="bi" aria-hidden="true"><use xlink:href="#clipboard"></use></svg>
          Вернуться на главную страницу
        </a>

        </div>


</div>
</body>
</html>
