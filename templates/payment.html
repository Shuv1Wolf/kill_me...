<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оплата СБП</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <p class="placeholder-wave">
        <span class="placeholder col-12 placeholder-lg"></span>
    </p>
    <p class="placeholder-wave">
        <span class="placeholder col-12 placeholder-lg"></span>
    </p>
    <div class="container overflow-hidden text-center">
        <form method="post">
            <div class="form-row">
                {% csrf_token %}
                <div class="row g-3">
                  <div class="col">
                      <p>{{ form.field1 }}</p>
                      <button type="submit" class="btn btn-dark" formmethod="post">Купить1</button>
                  </div>
                  <div class="col">
                      <p>{{ form.field2 }}</p>
                      <button type="submit" class="btn btn-dark" formmethod="post">Купить2</button>
                  </div>
                  <div class="col">
                      <p>{{ form.field3 }}</p>
                      <button type="submit" class="btn btn-dark" formmethod="post">Купить3</button>
                  </div>
                </div>
        </form>
    </div>
</body>
</html>
